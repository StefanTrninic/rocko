<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ teamName | teamname }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div><img src="assets/teams/{{teamName}}.png" /></div>
  <hr />
  <div>
    <mat-table #table [dataSource]="rows">
      <!--
        - Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition"
      -->

      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef [ngClass]="'nameWidthClass'"
          >Name</mat-header-cell
        >
        <mat-cell
          *matCellDef="let element"
          [ngClass]="'nameWidthClass'"
          (click)="showData(element)"
          >{{ element.name }}</mat-cell
        >
      </ng-container>

      <ng-container matColumnDef="goals">
        <mat-header-cell *matHeaderCellDef [ngClass]="'gWidthClass'"
          >g</mat-header-cell
        >
        <mat-cell *matCellDef="let element" [ngClass]="'gWidthClass'">{{
          element.goals
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="assists">
        <mat-header-cell *matHeaderCellDef [ngClass]="'aWidthClass'"
          >A</mat-header-cell
        >
        <mat-cell *matCellDef="let element" [ngClass]="'aWidthClass'">{{
          element.assists
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="yellowcards">
        <mat-header-cell *matHeaderCellDef [ngClass]="'ycWidthClass'"
          >y.c</mat-header-cell
        >
        <mat-cell *matCellDef="let element" [ngClass]="'ycWidthClass'">{{
          element.yellowcards
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="eventsplayed">
        <mat-header-cell *matHeaderCellDef [ngClass]="'pWidthClass'"
          >p</mat-header-cell
        >
        <mat-cell *matCellDef="let element" [ngClass]="'pWidthClass'">{{
          element.eventsplayed
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="winratio">
        <mat-header-cell *matHeaderCellDef [ngClass]="'wrWidthClass'"
          >w.rat</mat-header-cell
        >
        <mat-cell *matCellDef="let element" [ngClass]="'wrWidthClass'"
          ><p>{{ element.winratio }}%</p></mat-cell
        >
      </ng-container>

      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns"></mat-row>
    </mat-table>
  </div>
  <h6>Legend:</h6>
  <p>P - Played matches/y.c - yellow cards/A -assist/w.ratio-win ratio</p>
</ion-content>
